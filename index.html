<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatric</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <!-- heading 
        user-container
        stats -->

        <h1>LeetMatric</h1>

        <div class="user-container">
            <p>Enter Your User Name Below</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter Your UserName here" id="user-input">
                <button id="search-button">Search</button>
            </div>
        </div>


        <div class="stats-container">
            <!-- progrees section -->

            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                       <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>


            </div>
            
            <div class="stats-card">
                <!-- Directly populated card from js code -->
            </div>
        
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
